<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>

    <div class="calculator p-6 d-flex flex-column justify-content-center">
        <form id="form">
            <div class="cal-row d-flex fle-row justify-content-center">
                <input type="text" class="display-text text-right shadow" id="displayText" />
            </div>
            <div class="cal-row d-flex flex-row justify-content-center">
                <input type="button" value="AC" class="btn-input" id="acBtn" />
                <input type="button" value="C" class="btn-input" id="cBtn" />
                <input type="button" value="." class="btn-input" />
                <input type="button" value="/" class="btn-input" />
            </div>
            <div class="cal-row d-flex flex-row justify-content-center">
                <input type="button" value="7" class="btn-input" />
                <input type="button" value="8" class="btn-input" />
                <input type="button" value="9" class="btn-input" />
                <input type="button" value="*" class="btn-input" />
            </div>
            <div class="cal-row d-flex flex-row justify-content-center">
                <input type="button" value="4" class="btn-input" />
                <input type="button" value="5" class="btn-input" />
                <input type="button" value="6" class="btn-input" />
                <input type="button" value="-" class="btn-input" />
            </div>
            <div class="cal-row d-flex flex-row justify-content-center">
                <input type="button" value="1" class="btn-input" />
                <input type="button" value="2" class="btn-input" />
                <input type="button" value="3" class="btn-input" />
                <input type="button" value="+" class="btn-input" />
            </div>
            <div class="cal-row d-flex flex-row justify-content-center">
                <input type="button" value="0" class="btn-input" />
                <input type="button" value="00" class="btn-input" />
                <input type="button" value="=" class="btn-input" id="eqlBtn" />

            </div>
        </form>
    </div>



</body>

</html>
